	   <div class="form-group col-md-5">
       <div>
        <label class="control-label" for="ProductionType">Production Type:</label>

         <option selected="selected" value="">Select Production Type</option>
         <option value="Feature">Feature</option>
         <option value="Commercial">Commercial </option>
         <option value="Local Programming">Local Programming </option>
         <option value="Special">Special (short film, documentary, variety)</option>
         <option value="Pilot">Pilot </option>

         <option value="Reality">Reality </option>
         <option value="Series">Series </option>
         <option value="TV Movie">TV Movie </option>

	  </div>
	  </div> <!-- end row-->
	  
	  <div class="row">

       <div>

        <input id="OtherPlatform" name="OtherPlatform" class="form-control" maxlength="50" type="text" placeholder="Student, Film Festival, etc.">

	  </div> <!-- /row end -->
